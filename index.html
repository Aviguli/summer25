<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון לקבוצת גפן - קיץ בשפיה 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #ffce54, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-family: 'Comfortaa', cursive;
            font-size: 2.2em;
            color: #e91e63;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .divider {
            text-align: center;
            font-size: 1.5em;
            color: #ff6b9d;
            margin: 30px 0;
        }
        
        .question-group {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
        }
        
        .question-group:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .question-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .required {
            color: #e91e63;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .radio-option:hover {
            background: rgba(255, 107, 157, 0.1);
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b9d;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .date-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .date-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        
        .conditional-questions {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 206, 84, 0.2);
            border-radius: 15px;
            border-right: 4px solid #ffce54;
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b9d, #ffce54);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .privacy-note {
            background: rgba(78, 205, 196, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">שאלון לקבוצת גפן - קיץ בשפיה 2025 🌸🌞</h1>
            <p class="subtitle">ברוכים הבאים לשאלון שלנו, עזרו לנו לדעת מתי תהיו בשפיה</p>
        </div>
        
        <div class="divider">⸻</div>
        
        <form name="gefen-survey" method="POST" data-netlify="true" action="/success.html" netlify-honeypot="bot-field">
            <!-- Honeypot field for spam protection -->
            <input type="hidden" name="form-name" value="gefen-survey" />
            <p style="display: none;">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            
            <div class="question-group">
                <label class="question-label">
                    1. שם מלא: <span class="required">*</span>
                </label>
                <input type="text" name="fullName" required>
            </div>
            
            <div class="question-group">
                <label class="question-label">
                    2. אני נשאר/ת בארץ בקיץ הקרוב:
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="stayInIsrael" value="כן" required>
                        <span>🔘 כן</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="stayInIsrael" value="לא" required>
                        <span>🔘 לא</span>
                    </label>
                </div>
            </div>
            
            <div class="question-group">
                <label class="question-label">
                    3. אהיה בשפיה בתאריכים הבאים:
                </label>
                <textarea name="shafeDates" rows="3" placeholder="ציינו תאריכים מדויקים..."></textarea>
            </div>
            
            <div class="question-group">
                <label class="question-label">
                    4. יש לי משפחה בארץ:
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="familyInIsrael" value="כן" required>
                        <span>🔘 כן</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="familyInIsrael" value="לא" required>
                        <span>🔘 לא</span>
                    </label>
                </div>
            </div>
            
            <div class="question-group">
                <label class="question-label">
                    5. אני טס/ה לחו"ל בקיץ:
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="flyingAbroad" value="כן" id="flyingYes" required>
                        <span>🔘 כן</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="flyingAbroad" value="לא" id="flyingNo" required>
                        <span>🔘 לא</span>
                    </label>
                </div>
                
                <div class="conditional-questions" id="flightDetails">
                    <div class="question-group">
                        <label class="question-label">
                            6. אני טס/ה ל:
                        </label>
                        <input type="text" name="destination" placeholder="שם המדינה">
                    </div>
                    
                    <div class="question-group">
                        <label class="question-label">
                            7. תאריכי הטיסה שלי:
                        </label>
                        <div class="date-inputs">
                            <div class="date-input-group">
                                <label class="date-label">הלוך:</label>
                                <input type="date" name="departureDate">
                            </div>
                            <div class="date-input-group">
                                <label class="date-label">חזור:</label>
                                <input type="date" name="returnDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">🌈 שלח שאלון 🌈</button>
            </div>
        </form>
        
        <div class="privacy-note">
            <h4>🔒 הגדרות פרטיות:</h4>
            <p>❌ ללא איסוף כתובות מייל<br>
            ✅ פתוח לכל אחד עם קישור<br>
            ✅ שאלה של שם מלא כדי לדעת מי עונה</p>
        </div>
    </div>

    <script>
        // Handle conditional questions logic
        const flyingYes = document.getElementById('flyingYes');
        const flyingNo = document.getElementById('flyingNo');
        const flightDetails = document.getElementById('flightDetails');

        function toggleFlightDetails() {
            if (flyingYes.checked) {
                flightDetails.style.display = 'block';
            } else {
                flightDetails.style.display = 'none';
                // Clear conditional fields when hiding
                document.querySelector('input[name="destination"]').value = '';
                document.querySelector('input[name="departureDate"]').value = '';
                document.querySelector('input[name="returnDate"]').value = '';
            }
        }

        flyingYes.addEventListener('change', toggleFlightDetails);
        flyingNo.addEventListener('change', toggleFlightDetails);

        // Add some fun interactions
        const questionGroups = document.querySelectorAll('.question-group');
        questionGroups.forEach(group => {
            group.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            group.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
