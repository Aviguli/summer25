<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד לא נמצא - שאלון גפן</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #ffce54, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        
        .error-number {
            font-family: 'Comfortaa', cursive;
            font-size: 6em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-family: 'Comfortaa', cursive;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .home-button {
            background: linear-gradient(45deg, #ff6b9d, #ffce54);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-number {
                font-size: 4em;
            }
            
            .error-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-number">404</div>
        <h1 class="error-title">אופס! העמוד לא נמצא</h1>
        <p class="error-message">
            נראה שהעמוד שחיפשת נעלם כמו קסם... 🎭<br>
            אבל אל תדאג, אתה יכול לחזור לשאלון שלנו!
        </p>
        <a href="/index.html" class="home-button">🏠 חזור לשאלון</a>
    </div>
</body>
</html>
