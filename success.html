<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה רבה! - שאלון גפן</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #96c93d, #ffce54);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .success-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .success-title {
            font-family: 'Comfortaa', cursive;
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .success-message {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .success-details {
            background: rgba(78, 205, 196, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }
        
        .home-button {
            background: linear-gradient(45deg, #ff6b9d, #ffce54);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 600px) {
            .success-container {
                padding: 40px 20px;
            }
            
            .success-title {
                font-size: 2em;
            }
            
            .success-message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="floating-element">🌸</div>
        <div class="floating-element">🌞</div>
        <div class="floating-element">🍉</div>
        <div class="floating-element">💖</div>
    </div>
    
    <div class="success-container">
        <div class="success-icon">🎉</div>
        <h1 class="success-title">תודה רבה!</h1>
        <p class="success-message">השאלון נשלח בהצלחה!</p>
        
        <div class="success-details">
            <h3>🏡 נתראה בקרוב בשפיה!</h3>
            <p>התשובות שלך נשלחו אלינו ונעדכן אותך בהמשך על הפעילויות והמפגשים הקרובים.</p>
        </div>
        
        <a href="/index.html" class="home-button">🏠 חזור לעמוד הראשי</a>
    </div>
</body>
</html>
